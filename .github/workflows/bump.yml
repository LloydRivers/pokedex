name: Bump version

on:
  pull_request:
    types:
      - closed
    branches:
      - main

jobs:
  build:
    if: github.event.pull_request.merged == true
    runs-on: ubuntu-22.04
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v3
        with:
          ref: ${{ github.event.pull_request.merge_commit_sha }}
          fetch-depth: "0"

      - name: Check for #skip in commit message
        id: check_skip
        run: |
          if git log --format=%B -n 1 $GITHUB_SHA | grep -q "#skip"; then
            echo "Found #skip in commit message. Skipping deployment and tagging."
            exit 1
          fi
        shell: bash

      - name: Bump version and push tag
        if: steps.check_skip.outcome != 'failure'
        uses: anothrNick/github-tag-action@a2c70ae
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          WITH_V: true
          PRERELEASE: true
          DEFAULT_BUMP: patch
